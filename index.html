<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aukokime Vaikams - Švenčių Dovanos</title>
    <style>
        body {
            background-color: #f9f9f9;
            color: #333;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background: #ff5252;
            padding: 1rem;
            text-align: center;
            color: white;
            font-size: 2rem;
        }
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            color: #ff5252;
            text-shadow: 0 0 5px #ff5252;
        }
        .btn {
            background: #ff5252;
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            margin: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: #ff1744;
        }
        footer {
            background: #ff5252;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
        .donation-form {
            margin: 2rem 0;
            text-align: left;
        }
        label {
            font-size: 1rem;
            display: block;
            margin: 0.5rem 0;
        }
        input, textarea {
            width: 100%;
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>Aukokime Vaikams - Švenčių Dovanos</header>
    <div class="container">
        <h1>Padovanokime Šypsenas Vaikams</h1>
        <p>Prisidėkite prie sergančių ir našlaičių vaikų dovanų iniciatyvos. Kiekvienas euras skaičiuoja! 🎁💖</p>

        <form class="donation-form" action="/donate" method="post">
            <label for="name">Jūsų Vardas</label>
            <input type="text" id="name" name="name" placeholder="Įveskite savo vardą" required>

            <label for="email">El. Paštas</label>
            <input type="email" id="email" name="email" placeholder="Įveskite savo el. paštą" required>

            <label for="amount">Aukojimo Suma (€)</label>
            <input type="number" id="amount" name="amount" placeholder="Įveskite sumą" min="1" required>

            <label for="message">Jūsų Linkėjimai</label>
            <textarea id="message" name="message" placeholder="Palikite linkėjimą vaikams" rows="4"></textarea>

            <button type="submit" class="btn">Aukoti Dabar</button>
        </form>
    </div>
    <footer>
        &copy; 2024 Aukokime Vaikams. Visos teisės saugomos.
    </footer>
</body>
</html>
